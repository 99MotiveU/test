<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>플래시카드 플랫폼 - 로그인</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      :root {
        --primary-color: #4361ee;
        --secondary-color: #3f37c9;
        --accent-color: #4cc9f0;
        --light-color: #f8f9fa;
        --dark-color: #212529;
      }

      body {
        font-family: "Pretendard", -apple-system, BlinkMacSystemFont, system-ui,
          Roboto, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        width: 100%;
        max-width: 400px;
        padding: 2rem;
      }

      .card {
        border-radius: 20px;
        border: none;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        background-color: white;
      }

      .card-content {
        padding: 2.5rem;
      }

      .logo-container {
        text-align: center;
        margin-bottom: 2rem;
      }

      .logo {
        width: 90px;
        height: 90px;
        background-color: var(--primary-color);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        box-shadow: 0 8px 16px rgba(67, 97, 238, 0.2);
      }

      .title {
        font-weight: 700;
        color: var(--dark-color);
        margin-bottom: 0.5rem;
      }

      .subtitle {
        color: #6c757d;
        font-size: 1rem;
        margin-bottom: 2rem;
      }

      .social-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 0.9rem;
        border-radius: 12px;
        margin-bottom: 1rem;
        font-weight: 500;
        font-size: 1rem;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
      }

      .social-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      }

      .social-btn svg {
        margin-right: 12px;
      }

      .google-btn {
        background-color: white;
        color: #757575;
        border: 1px solid #dddddd;
      }

      .naver-btn {
        background-color: #03c75a;
        color: white;
      }

      .kakao-btn {
        background-color: #fee500;
        color: #3a1d1d;
      }

      .demo-badge {
        position: absolute;
        top: 15px;
        right: 15px;
        background-color: rgba(67, 97, 238, 0.1);
        color: var(--primary-color);
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 600;
      }

      @media (max-width: 576px) {
        .login-container {
          padding: 1rem;
        }

        .card-content {
          padding: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="card position-relative">
        <span class="demo-badge">데모</span>
        <div class="card-content">
          <div class="logo-container">

                />
              </svg>
            </div>
            <h2 class="title">플래시카드 플랫폼</h2>
            <p class="subtitle">소셜 계정으로 간편하게 로그인하세요</p>
          </div>

          <button
            class="social-btn google-btn"
            onclick="showLoginMessage('Google')"

              ></path>
              <path
                fill="#1976D2"
                d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
              ></path>
            </svg>
            Google로 로그인
          </button>
          <button
            class="social-btn naver-btn"
            onclick="showLoginMessage('Naver')"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 20 20"
            >
              <path
                fill="#FFFFFF"
                d="M13.5,3H6.5C6.5,3,3,3,3,6.5v7C3,17,6.5,17,6.5,17h7c0,0,3.5,0,3.5-3.5v-7C17,3,13.5,3,13.5,3z M11.2,13.4H8.8V6.6h1.1l2.3,3.3V6.6h2.4v6.8h-1.1l-2.3-3.3V13.4z"
              />
            </svg>
            네이버로 로그인
          </button>
          <button
            class="social-btn kakao-btn"
            onclick="showLoginMessage('Kakao')"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 99.61801 92.147"
            >
              <path
                fill="#3A1D1D"
                d="M49.809,0C22.297,0,0,17.604,0,39.309c0,14.25,9.395,26.731,23.504,33.708c-0.77,2.881-4.801,18.158-4.925,19.188 c0,0-0.101,0.829,0.435,1.144c0.537,0.315,1.149-0.122,1.149-0.122c1.521-0.219,17.644-11.678,20.385-13.624 c3.016,0.451,6.116,0.689,9.261,0.689c27.513,0,49.809-17.605,49.809-39.309C99.618,17.604,77.322,0,49.809,0"
              />
            </svg>
            카카오로 로그인
          </button>
        </div>
      </div>
    </div>

        alert(
          `${provider} 로그인 기능은 이 데모에서 작동하지 않습니다. 실제 구현 시 ${provider} OAuth 인증이 필요합니다.`
        );
      }
